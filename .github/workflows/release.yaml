name: Build & Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write  # required to push tags and create releases

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -------------------------
      # Determine version
      # -------------------------
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version read from package.json: $VERSION"

      # -------------------------
      # Create Git tag if missing
      # -------------------------
      - name: Create Git tag
        id: git-tag
        run: |
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          fi

      # -------------------------
      # Windows code signing
      # -------------------------
      - name: Detect Windows code signing
        if: matrix.os == 'windows-latest'
        id: win-signing
        shell: powershell
        run: |
          if ("${{ secrets.WIN_CSC_BASE64 }}" -ne "") {
            echo "enabled=true" >> $env:GITHUB_OUTPUT
            Write-Host "Windows code signing ENABLED"
          } else {
            echo "enabled=false" >> $env:GITHUB_OUTPUT
            Write-Host "Windows code signing DISABLED"
          }

      - name: Install Windows signing certificate
        if: matrix.os == 'windows-latest' && steps.win-signing.outputs.enabled == 'true'
        shell: powershell
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.WIN_CSC_BASE64 }}")
          [IO.File]::WriteAllBytes("codesign.pfx", $bytes)
          Write-Host "Code signing certificate written"

      # -------------------------
      # Build & publish (Windows)
      # -------------------------
      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          if ("${{ steps.win-signing.outputs.enabled }}" -eq "true") {
              Write-Host "Windows signing enabled"
              $env:CSC_LINK = "codesign.pfx"
              $env:CSC_KEY_PASSWORD = "${{ secrets.WIN_CSC_PASSWORD }}"
          } else {
              Write-Host "Windows signing disabled"
              $env:CSC_LINK = ""
              $env:CSC_KEY_PASSWORD = ""
          }
          $env:GH_TOKEN = "${{ secrets.GITHUB_TOKEN }}"
          npm run build

      # -------------------------
      # Build & publish (macOS)
      # -------------------------
      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD || '' }}
          CSC_NAME: ${{ secrets.MAC_CSC_NAME || '' }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Only set signing if secrets exist
          [[ -n "$APPLE_ID" && -n "$APPLE_APP_PASSWORD" && -n "$CSC_NAME" ]] && \
            export APPLE_ID="$APPLE_ID" && \
            export APPLE_APP_SPECIFIC_PASSWORD="$APPLE_APP_PASSWORD" && \
            export CSC_NAME="$CSC_NAME" || true
          npm run build

      # -------------------------
      # Build & publish (Linux)
      # -------------------------
      - name: Build and publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build
