<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enter Access Token</title>
    <link rel="stylesheet" href="../css/token.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="tokenTitle">Access Token</h1>
      <p>Please enter your Access Token</p>
      <input type="password" id="patInput" placeholder="ghp_************************************" autofocus />
      <button id="submitPat">Submit</button>
      <p id="errorMessage" class="error-message"></p>
      <p class="note">Your token will be securely stored and encrypted.</p>
    </div>
    <script src="js/token.js"></script>
  </body>
</html>
