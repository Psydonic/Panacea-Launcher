version: '3.8'

services:
  panacea:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/postgres
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=false
    volumes:
      - ${APP_DATA_PATH}/openwebui:/app/backend/data
    depends_on:
      - postgres
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    volumes:
      - ${APP_DATA_PATH}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ${APP_DATA_PATH}/ollama:/root/.ollama
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-smollm2}
    entrypoint: |
      /bin/bash -c '
        ollama serve &
        sleep 5
        /bin/ollama pull $$OLLAMA_MODEL
        wait
      '
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -sf http://localhost:11434/api/tags | grep -q '\"models\":[[]]' && exit 1 || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
