name: E2E Tests

on:
  push:
    branches: [ main, develop ] # Run on pushes to main and develop branches
  pull_request:
    branches: [ main, develop ] # Run on pull requests targeting main and develop branches
  workflow_dispatch: # Allow manual runs

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        shell: bash

      # -------------------------
      # Run Playwright E2E tests
      # -------------------------
      - name: Run Playwright E2E tests
        run: npx playwright test --project=electron
        shell: bash
        env:
          CI: true # Set CI environment variable for Playwright

      # -------------------------
      # Upload test artifacts
      # -------------------------
      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4 # Use latest stable version
        if: always() # Upload artifacts even if tests fail
        with:
          name: playwright-report-${{ matrix.os }}
          path: ./test-results/ # Default path for Playwright reports
          retention-days: 14 # Keep reports for 14 days
