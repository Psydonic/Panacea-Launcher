name: Build & Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      WIN_CSC_BASE64: ${{ secrets.WIN_CSC_BASE64 }}
      WIN_CSC_PASSWORD: ${{ secrets.WIN_CSC_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      MAC_CSC_NAME: ${{ secrets.MAC_CSC_NAME }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        shell: bash

      # -------------------------
      # Windows code signing (Bash)
      # -------------------------
      - name: Write Windows certificate
        if: matrix.os == 'windows-latest' && env.WIN_CSC_BASE64 != ''
        shell: powershell
        run: |
          $bytes = [Convert]::FromBase64String("${{ env.WIN_CSC_BASE64 }}")
          [IO.File]::WriteAllBytes("codesign.pfx", $bytes)
          Write-Host "CSC_LINK=codesign.pfx" >> $env:GITHUB_ENV
          Write-Host "CSC_KEY_PASSWORD=${{ env.WIN_CSC_PASSWORD }}" >> $env:GITHUB_ENV

      # -------------------------
      # macOS signing (Bash)
      # -------------------------
      - name: Configure macOS signing
        if: matrix.os == 'macos-latest'
        run: |
          if [[ -n "$APPLE_ID" && -n "$APPLE_APP_PASSWORD" && -n "$MAC_CSC_NAME" ]]; then
            echo "APPLE_ID=$APPLE_ID" >> $GITHUB_ENV
            echo "APPLE_APP_SPECIFIC_PASSWORD=$APPLE_APP_PASSWORD" >> $GITHUB_ENV
            echo "CSC_NAME=$MAC_CSC_NAME" >> $GITHUB_ENV
          fi
        shell: bash

      # -------------------------
      # Build Application
      # -------------------------
      - name: Build Application
        run: npm run build
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}