<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panacea Launcher</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <p id="error"></p>
    <script>
        const error = document.getElementById('error');
        window.electronAPI.onError((event, message) => {
            error.innerText = message;
        });
    </script>
</body>
</html>
